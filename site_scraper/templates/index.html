<!DOCTYPE html>
<html>
<head>
    <title>Company Website Scraper</title>
    <!-- Add Bootstrap CDN link for styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add custom CSS for additional styling -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .form-group {
            width: 80%;
            margin: auto;
        }

        .btn-primary {
            display: block;
            margin: auto;
            margin-top: 10px;
        }

        .website-url {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Company Website Scraper</h1>
        <form method="post" class="form-inline">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="site_name" class="form-control mr-2" placeholder="Enter company name">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        {% if website_url %}
        <div class="mt-3 website-url">
            Website URL: {{ website_url }}
        </div>
        {% endif %}
    </div>
</body>
</html>
