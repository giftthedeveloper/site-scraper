<!DOCTYPE html>
<html>
<head>
    <title>Site Scraper</title>
    <!-- Add Bootstrap CDN link for styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add custom CSS for additional styling -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            padding: 30px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Add padding and set height to 100vh */
            padding-top: 2rem;
            padding-bottom: 2rem;
            min-height: 100vh;
            /* Center the elements within the container using flexbox */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-primary {
            border-radius: 30px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
        }

        .website-url {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
            margin-top: 40px;
        }

        /* Center the button on small and medium screens */
        @media (max-width: 767.98px) {
            .container {
                padding: 15px;
            }
            .btn-primary {
                width: 100%;
            }
        }

        /* Compact the card height and add spacing utilities */
        .compact-card {
            max-height: 300px; /* Adjust the maximum height as needed */
            overflow: hidden;
        }

        /* Reduce padding and margin on the card body */
        .card-body {
            padding: 0.75rem;
        }

        /* Remove the tiny line */
        .card {
            border: 0;
        }

        /* Footer Styling */
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #6c757d;
        }

        .footer a {
            color: #6c757d;
        }

        .footer a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card compact-card">
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                        <h1 class="mb-4">Site Scraper</h1>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" name="site_name" class="form-control" placeholder="Enter company name">
                            </div>
                            <!-- Center the button on small and medium screens -->
                            <button type="submit" class="btn btn-primary btn-block">Search</button>
                        </form>
                        {% if website_url %}
                        <!-- Compact the card height -->
                        <div class="mt-3 website-url compact-card">
                            Website URL: <a href="{{ website_url }}" target="_blank">{{ website_url }}</a>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Created by giftthedeveloper &mdash; If you notice any bugs or issues, feel free to <a href="https://www.linkedin.com/in/gift-jeremiah-1a413024b" target="_blank">reach out via my LinkedIn profile</a>.
    </div>
</body>
</html>
